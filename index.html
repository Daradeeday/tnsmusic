
<!doctype html><html lang="th"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>จองห้องซ้อมดนตรี</title><link rel="icon" href="/favicon.ico"/>
<style>
:root { --bg:#0b1220; --card:#121a2a; --muted:#7b8aa1; --txt:#e8eefc; --pri:#64b5f6; }
*{ box-sizing:border-box } body{ margin:0; font-family: ui-sans-serif,system-ui,Segoe UI,Roboto,Arial; background:#0b1220; color:var(--txt); }
.wrap{ max-width:1000px; margin:40px auto; padding:24px }
.card{ background:linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02)); border:1px solid rgba(255,255,255,.07); border-radius:18px; padding:20px; box-shadow:0 10px 30px rgba(0,0,0,.35) }
h1{ font-size:28px; margin:0 0 16px } .row{ display:grid; grid-template-columns:repeat(2,1fr); gap:16px }
.row3{ display:grid; grid-template-columns:repeat(3,1fr); gap:16px }
label{ font-size:13px; color:var(--muted); display:block; margin-bottom:6px } input,select{ width:100%; background:#0f1625; border:1px solid #1d2a44; color:var(--txt); padding:10px 12px; border-radius:12px; outline:none }

button.secondary{ background:transparent; border:1px solid #35507a } .toolbar{ display:flex; gap:12px; align-items:center; flex-wrap:wrap }
.kpi{ display:flex; gap:16px; margin:12px 0 0 0; color:var(--muted); font-size:12px } table{ width:100%; border-collapse:separate; border-spacing:0 10px }

.pill{ display:inline-flex; gap:8px; align-items:center; border-radius:999px; padding:6px 10px; border:1px solid #2a3b60; background:#0b1322; color:#cfe3ff; font-size:12px}
.right{ text-align:right } .grid{ display:grid; grid-template-columns:1fr auto; gap:16px; align-items:start } .muted{ color:var(--muted); font-size:12px }
.err{ color:#ff8a80 } .success{ color:#a5d6a7}
</style></head><body><div id="root"></div><script type="module" src="/src/main.tsx"></script></body></html>
